<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="clock_CSS.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="Simple_input_main">
	<input type="number" class="Simple_input" id="S_hours" min="0" max="24">
	<input type="number" class="Simple_input" id="S_minutes" min="0" max="60">
	<input type="number" class="Simple_input" id="S_seconds" min="0" max="60">
</div>
<div class="Knob_input_Main">
	<div class="K_seconds_div"><input type="text" id="K_seconds"></div>
	<div class="K_minutes_div"><input type="text" id="K_minutes"></div>
	<div class="K_hours_div"><input type="text" id="K_hours"></div>
</div>
<script src="clock.js"></script>
<script src="https://raw.githack.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
</body>
</html>
